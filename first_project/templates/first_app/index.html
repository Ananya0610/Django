<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django level two</title>
    <link rel="stylesheet" href="{% static 'css/file.css' %}"/>
  </head>
  <body>
    <h1>Hi welcome to Django level two</h1>
    <h2>Here are your access records:</h2>
    <div class="djagotwo">
      {% if accessrecord %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Access</th>
        </thead>
        {% for acc in accessrecord %}
        <tr>
          <td>{{acc.name}}</td>
          <td>{{acc.date}}</td>
        </tr>
        {% end for %}
      </table>
      {% else %}
      <p>No Access Record!</p>
      {% end if %}
    </div>
  </body>
</html>
